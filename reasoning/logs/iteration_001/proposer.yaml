  decomposition_resistance: Try defining NOT without using not, non-, un-, lack, absence,
    denial - you cannot. All these ARE negation.
  relevance_to_gaps: 'Critical gap from iteration 0: difference = negation(identity).
    Without negation, we cannot express difference, absence, or falsity.'
