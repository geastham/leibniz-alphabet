- label: negation
  domain: relation
  proposed_symbol: "\xAC"
  informal_definition: The logical operation that reverses truth value; the concept
    of NOT. When applied to any proposition or concept, it yields its opposite or
    denial.
  ostensive_examples:
  - It is NOT raining (the denial of 'it is raining')
  - This is not-red (the absence of redness)
  - Non-existence (the negation of existence)
  negative_examples:
